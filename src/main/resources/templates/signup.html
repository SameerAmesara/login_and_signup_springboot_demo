<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab_4 - Ecommerce Website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/jquery.css" rel="stylesheet" />
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/magnific-popup.css" rel="stylesheet" />
    <link href="css/MapStyleSheet.css" rel="stylesheet" />
    <link href="css/responsive.dataTables.css" rel="stylesheet" />
    <link href="css/slick.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<section class="contact-us-area contact-us-page">
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-us-box">
                    <center>
                        <div class="row">
                            <div class="col">
                                <center>
                                    <img width="150px" src="images/user.png" alt="User Image">
                                </center>
                            </div>
                        </div>
                        <h3 class="title">User SignUp</h3>
                    </center>
                    <br>
                    <form th:action="@{/process_register}" th:object="${user}" method="post">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="input-box mt-10">
                                    <input type="text" th:field="*{name}" class="form-control" minlength="2" maxlength="20" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-box mt-10">
                                    <input type="email" th:field="*{email}" class="form-control"  placeholder="Email ID" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="input-box mt-10">
                                    <input type="tel" th:field="*{phone}" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number" required />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-box mt-10">
                                    <input type="text" th:field="*{address}" class="form-control" minlength="2" maxlength="20" placeholder="Address" required/>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col">
                                    <center>
                                        <h4>Login Credentials</h4>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row no-gutters">
                            <div class="col-lg-12">
                                <div class="input-box mt-10">
                                    <input type="text" th:field="*{uname}" class="form-control" minlength="2" maxlength="20" placeholder="User Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-lg-12">
                                <div class="input-box mt-10">
                                    <input type="password" th:field="*{password}" class="form-control" minlength="6" maxlength="10" placeholder="Password" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <br>
                            <center>
                                <div class="form-group">
                                    <button class="main-btn btn-block btn-xl" type="submit" id="LinkButton1" style="font-size: x-large" >Sign Up</button>
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/bootstrap.min.js"></script>
<script src="js/dataTables.responsive.js"></script>
<script src="js/vendor/jquery-1.12.4.min.js"></script>
<script src="js/vendor/modernizr-3.6.0.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/jquery.appear.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/popper.min.js"></script>
</body>
</html>
